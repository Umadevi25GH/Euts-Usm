<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Company Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

<section class="user-profile">
<div class="container">
    <div class="row">
    <div class="col-md-3">
        <div class="profile-card">
        <img src="profile-picture.jpg" alt="User Profile Picture">
        <h3>User Name</h3>
        <p>User Role</p>
        <ul class="profile-details">
            <li><strong>Email:</strong> user@example.com</li>
            <li><strong>Phone:</strong> +1 123 456 7890</li>
            <li><strong>Location:</strong> City, Country</li>
        </ul>
        </div>
    </div>
    <div class="col-md-9">
        <div class="dashboard">
        <div class="row">
            <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                <i class="bi bi-people"></i>
                <h3>Number of Employees</h3>
                <ul id="employees-list"></ul>
                </div>
            </div>
            </div>
            <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                <i class="bi bi-folder"></i>
                <h3>Number of Files Uploaded</h3>
                <p id="files-count"></p>
                </div>
            </div>
            </div>
            <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                <i class="bi bi-graph-up"></i>
                <h3>Analytics</h3>
                <p>Coming Soon...</p>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
</section>

  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2023 Company Name. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
